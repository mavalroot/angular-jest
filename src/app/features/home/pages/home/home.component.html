<form>
  <mat-form-field appearance="fill">
    <mat-label>Dog Breed</mat-label>
    <input
      style="text-transform: capitalize"
      type="text"
      placeholder="Pick one"
      aria-label="Dog breed"
      matInput
      [formControl]="breed"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="selectBreed($event.option.value)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option | titlecase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div *ngIf="pictures">
  <div *ngFor="let picture of pictures | async">
    <img [src]="picture" [alt]="'Picture of dog ' + breed.value + ' breed)'" />
  </div>
</div>
