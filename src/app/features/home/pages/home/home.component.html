<h1
  class="mb-4 text-4xl font-extrabold text-center"
>
  Dog pictures
</h1>

<form>
  <mat-form-field appearance="fill">
    <mat-label>Dog Breed</mat-label>
    <input
      class="capitalize"
      type="text"
      placeholder="Pick one"
      aria-label="Dog breed"
      matInput
      [formControl]="breed"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="selectBreed($event.option.value)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option | titlecase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<app-pictures></app-pictures>
