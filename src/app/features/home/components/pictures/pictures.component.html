<div class="grid grid-cols-4 gap-2">
  <div
    *ngFor="let picture of paginatedPictures"
    class="h-96 overflow-hidden"
  >
    <img
      class="object-cover object-center"
      [src]="picture"
      alt="Picture of dog"
    />
  </div>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="size"
  [pageIndex]="page"
  [pageSizeOptions]="[4, 8, 12, 24]"
  (page)="getPaginationData($event)"
>
</mat-paginator>
