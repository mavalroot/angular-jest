<div *ngFor="let picture of paginatedPictures$ | async">
  <img [src]="picture" alt="Picture of dog" />
</div>

<mat-paginator
  [length]="(pictures$ | async)?.length || 0"
  [pageSize]="size"
  [pageIndex]="page"
  [pageSizeOptions]="[4, 8, 12, 24]"
  (page)="getPaginationData($event)"
>
</mat-paginator>
